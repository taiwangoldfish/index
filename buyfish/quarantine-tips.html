<div class="card">
  <h2>🐠 檢疫新魚重點</h2>

  <!-- 圖片 -->
  <div style="display:flex; justify-content:center; margin:25px 0;">
    <img src="https://raw.githubusercontent.com/michael19980508/index/main/image/quarantine-tips.jpg"
         alt="檢疫新魚重點"
         loading="lazy"
         style="max-width:90%; height:auto; border-radius:15px; box-shadow:0 4px 10px rgba(0,0,0,0.25);">
  </div>

  <!-- 說明文字 -->
  <ol style="line-height:1.8; font-size:1.05em;">
    <li>
      有購買魚隻要確定當天自己能收魚，
      <strong>對溫的時間需盡早安排好</strong>，避免延誤導致魚況惡化，錯失調整黃金時間。
    </li>
    <li>
      設置好檢疫缸並預先設定溫度，<strong>對溫不對水</strong>，魚下水後視情況下
      <strong>0.1～0.3% 粗鹽</strong> 以協助魚隻調整。
    </li>
    <li>
      最好採單隻檢疫，若需多隻檢疫，請<strong>加強觀察頻率</strong>。
      若水面有大量泡泡或魚隻浮趴喘，應立即換水，以防敗水影響其他魚。
    </li>
    <li>
      魚隻下水後<strong>重觀察、重觀察、再觀察</strong>！
      若魚體有異常，應立即隔離，並與店家聯繫確認魚況，降低風險。
    </li>
  </ol>

  <p style="text-align:center; color:#e8953c; font-weight:bold; margin-top:20px;">
    💧觀察是最好的預防💧
  </p>
</div>
