  <h2>💦 新魚入缸知識</h2>

  <p style="line-height:1.8; font-size:1.05em;">
    <strong>新魚入缸勿預防性下藥！</strong><br><br>

    魚隻在寄送前通常會禁食，<br>
    禁食的魚加上運送過程中水體狹小、壓力大、水質變化劇烈，<br>
    此時魚況普遍虛弱。<br><br>

    運送水體密度高，常伴隨<strong>氨中毒</strong>；<br>
    若此時預防性下藥，會讓魚的肝腎負擔過大，<br>
    可能殺了細菌，但魚也活不了。<br><br>

    氨中毒的魚為了抑制氨進入體內，<br>
    黏膜會大量增生，而這又會導致細菌大量繁殖。<br><br>

    <strong>解氨中毒的方法：</strong><br>
    建議高頻率換水，每 3～4 小時換水 60～70%，<br>
    或使用溢流持續排出含氨水。<br>
    同時可下鹽以減緩水分進入魚體的速度，<br>
    氯化鈉的鈉離子也可與氨結合，協助中和毒素。
  </p>

  <p style="text-align:center; font-weight:bold; color:#e8953c; margin-top:20px;">
    💧沒事多換水，多換水沒事💧
  </p>
