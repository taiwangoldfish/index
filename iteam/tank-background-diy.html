  <!-- 🪞 步驟說明 -->
  <div style="line-height:1.8;">
    <ol style="margin-left:25px;">
      <li>先清洗缸壁外側（要貼的位置）。</li>
      <li>用濕紙巾再擦拭一次，確保無灰塵。</li>
      <li>噴上泡泡水（防止貼錯可微調位置）。</li>
      <li>從角落開始貼上貼紙。</li>
      <li>邊貼邊用刮板把氣泡推出去。</li>
      <li>完成後可用吹風機吹乾邊角，避免翹起。</li>
    </ol>
  </div>

  <p style="line-height:1.8; margin-top:20px;">
    🌟 <strong>小提醒：</strong>泡泡水可用少量洗碗精＋水調製，噴在魚缸玻璃上能幫助調整貼紙位置。
  </p>

  <p style="text-align:center; color:#0284c7; font-weight:bold; margin-top:25px;">
