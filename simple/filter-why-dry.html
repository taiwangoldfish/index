  <h2>🧱 濾材為什麼不要泡水？</h2>

  <!-- 🎬 教學影片 -->
  <div class="media-box">
    <video controls loading="lazy">
      <source src="https://raw.githubusercontent.com/michael19980508/index/main/image/濾材為什麼不要泡水.mp4" type="video/mp4">
      您的瀏覽器不支援影片播放。
    </video>
    <div class="caption">影片說明：濾材泡水會導致氣阻與菌群崩解，影響過濾效率。</div>
  </div>

  <!-- 🖼️ 示意圖片 -->
  <div class="media-box">
    <img src="https://raw.githubusercontent.com/michael19980508/index/main/image/濾材為什麼不要泡水.jpg"
         alt="濾材為什麼不要泡水"
         loading="lazy">
    <div class="caption">正確示範：濾材保持「濕潤但不浸水」狀態，氧氣才能流通。</div>
  </div>

  <!-- 🧠 說明區 -->
  <div class="section yellow">
    <h3>💡 原理解析</h3>
    <p>
      濾材主要培養的是「好氧硝化菌」，這些菌需要氧氣才能分解氨與亞硝酸鹽。<br><br>
      若濾材長期泡水、缺氧，會造成菌群死亡，轉為厭氧環境，反而釋放有毒物質。
    </p>
  </div>

  <div class="section blue">
    <h3>🧽 正確做法</h3>
    <ul style="line-height:1.8; margin-left:20px;">
      <li>保持濾材通風、不完全浸水。</li>
      <li>濾水流經濾材後應能再落下形成氣泡。</li>
      <li>每3個月更換全部濾材。</li>
    </ul>
  </div>

  <p style="text-align:center; margin-top:25px; color:#0284c7; font-weight:bold;">
    💧 沒事多換水，多換水沒事 💧
  </p>
</div>
