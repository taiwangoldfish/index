<div class="card">
  <h2>🐠 簡化養金魚方式</h2>

  <!-- 圖片 -->
  <div style="display:flex; justify-content:center; margin:25px 0;">
    <img src="https://raw.githubusercontent.com/michael19980508/index/main/image/簡化養金魚五原則.jpg"
         alt="簡化養金魚方式"
         loading="lazy"
         style="max-width:90%; height:auto; border-radius:15px; box-shadow:0 4px 10px rgba(0,0,0,0.25);">
  </div>

  <!-- 說明區塊 -->
  <div class="section yellow">
    <h3>💧 恰當的過濾</h3>
    <p>不過度塞濾材，要讓水流順暢，讓過濾能完整發揮。</p>
  </div>

  <div class="section blue">
    <h3>🍽️ 適當的餵食</h3>
    <p>不過度投餵，以防造成不可挽回的魚況問題。</p>
  </div>

  <div class="section white">
    <h3>💦 勤快的換水</h3>
    <p>有餵就換水，沒餵可依狀況調整換水頻率。</p>
  </div>

  <div class="section yellow">
    <h3>🌡️ 拿捏好溫差</h3>
    <p>換水時隨時注意水溫變化，避免溫差過大造成魚隻不適。</p>
  </div>

  <div class="section blue">
    <h3>🚫 不要高密度飼養</h3>
    <p>別以為缸小能幹大事；魚太多會造成水質惡化、壓力過高。<br>
    如果高密度真的能成功，養殖場早就關門了。</p>
  </div>

  <p style="text-align:center; margin-top:25px; color:#0284c7; font-weight:bold;">
    💧 沒事多換水，多換水沒事 💧
  </p>
</div>
