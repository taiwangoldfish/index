  <h2>☀️ 夏季魚缸應對高溫注意事項</h2>

  <!-- 說明文字 -->
  <ol style="line-height:1.8; font-size:1.05em;">
    <li>01. 散熱與通風非常重要，保持魚缸周圍空氣流通。</li>
    <li>02. 滴流盒孔洞勿封死，確保氣流與水流暢通。</li>
    <li>03. 使用電風扇吹水面，幫助降溫與增加氧氣溶解度。</li>
    <li>04. 勤換水，但要注意新舊水溫差不超過 ±3°C。</li>
    <li>05. 高溫時耗氧量上升，記得加強打氣與水流循環。</li>
  </ol>

  <p style="text-align:center; font-weight:bold; color:#0077b6; margin-top:20px;">
    💧 沒事多換水，多換水沒事 💧
  </p>
