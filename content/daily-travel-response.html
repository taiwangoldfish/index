  <!-- 圖片 -->
  <div style="text-align:center; margin:25px 0;">
    <img src="https://raw.githubusercontent.com/michael19980508/index/main/image/出遠門.jpg"

         style="max-width:95%; height:auto; border-radius:15px; box-shadow:0 4px 10px rgba(0,0,0,0.2);">
  </div>

  <!-- 出國前 -->
  <h3 style="color:#fbbf24;">🌞 出國前</h3>
  <div class="custom-list">
    <p>✅ 出國前 2 天魚禁食（清腸胃）。</p>
    <p>✅ 棉出國前一天更換掉第一層。</p>
    <p>✅ 出國期間不要使用自動餵食器（餵食一定要搭配換水）。</p>
    <p>✅ 燈不必開。</p>
    <p>✅ 出國前一天也需換水至少一半以上。</p>
    <p>✅ 金魚不怕餓，只要完成以上步驟即可安心出國。</p>
  </div>

  <!-- 回國後 -->
  <h3 style="color:#60a5fa; margin-top:25px;">🏠 回國後</h3>
  <div class="custom-list">
    <p>💧 第一件事：換水一半。</p>
    <p>💧 隔天再開燈餵食（先少量觀察）。</p>
    <p>💧 檢視濾棉是否有髒污、異味，若有需立即更換。</p>
  </div>

  <p style="text-align:center; font-weight:bold; color:#2563eb; margin-top:25px;">
    💧 沒事多換水，多換水沒事 💧
  </p>
