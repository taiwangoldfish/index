<div class="card">
  <h2>🐟 換水</h2>
  <div class="section yellow">
    <p>魚缸換水至少<strong>半缸（約50%）</strong>才算是有效換水。</p>
    <p>請注意保持新水與魚缸內的水溫差值在 <strong>±3°C</strong> 之內。</p>
    <p>例如：若魚缸內的水溫為 <strong>26°C</strong>，<br>
    那麼要加入的新水安全溫度可介於 <strong>23–26°C</strong> 或 <strong>26–29°C</strong> 之間。</p>
    <p style="text-align:center; font-size:1.2em; margin-top:25px;">💧<strong>沒事多換水，多換水沒事</strong>💧</p>
    <p style="text-align:center; font-size:1.2em;">💦<strong>勤換水，預防勝於治療</strong>💦</p>
  </div>
</div>
