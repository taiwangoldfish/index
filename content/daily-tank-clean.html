    <p><strong>清缸步驟：</strong></p>
    <p>水抽乾，缸清乾淨。</p>
    <p>對缸泡漂白水或用酒精擦拭皆可。</p>
    <p>晾乾 3–5 天為佳，避免曝曬太陽造成膠體裂化。</p>
    <p>過濾盒、沉馬、管路、打氣石全清洗並晾乾至少 3–5 天。</p>
    <p>前述作業完成後再進行重新開缸，棉與濾材需全數更換。</p>
  </div>
  <p style="text-align:center; color:#e8953c; font-weight:bold;">💧 缸乾淨，魚安心 💧</p>
