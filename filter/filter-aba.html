  <!-- 💬 說明 -->
  <div class="section yellow" style="margin-top:30px;">
    <h3 style="margin-top:0;">🔧 設定重點說明：</h3>
    <ul style="line-height:1.8; padding-left:20px;">
      <li>先把一、二、三層的配件全部取出（見上圖）。</li>
      <li>這樣水流更順暢、不易卡髒，若有髒污也更容易清潔。</li>
      <li>之後依序放上排水板 → 一、二層羊毛絨 → 第三層濾材。</li>
      <li>所有配件皆不泡水，中間隔水板也拿掉。</li>
      <li>落水管可用美工刀切齊最底部，再加 45° 導流角（可選）。</li>
    </ul>
